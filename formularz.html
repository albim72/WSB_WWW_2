<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

</head>

<body>
    <!-- body code goes here -->
    <div class="container">
        <h2>Mój formularz rejestracyjny</h2>
        <form action="#">
            <div class="form-group">
                <label for="email">podaj swój email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="podaj email...">
            </div>

            <div class="form-group">
                <label for="passwd">podaj swoje hasło</label>
                <input type="password" class="form-control" id="passwd" name="passwd" placeholder="podaj hasło...">
            </div>

            <div class="form-group">

                <label for="kind">wybierz rodzaj konta...</label>
                <select class="form-control" id="kind" name="kind">
                    <option value="vip">VIP</option>
                    <option value="gold">GOLD</option>
                    <option value="silver">SILVER</option>
                    <option value="standard">STANDARD</option>
                </select>
            </div>

            <p> <strong>wybierz płeć:</strong> </p>
            <hr>
            <div class="form-check">
                <input type="radio" name="plec" id="male" class="form-check-input">
                <label for="male">Mężczyzna</label>
            </div>
            <div class="form-check">
                <input type="radio" name="plec" id="female" class="form-check-input" checked>
                <label for="female">Kobieta</label>
            </div>

            <hr>

            <label for="wiek" class="form-label">wybierz wiek:</label>
            <br>
            <input type="range" class="form-range" min="1" max="120" step="1" id="wiek">


            <div class="form-floating">
                <textarea name="spectext" id="spectext" cols="30" rows="10" class="form-control" placeholder="wpisz tutaj komentarz...">
                    
                </textarea>
                <label for="spectext">Komentarz</label>

            </div>


            <div class="form-group form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="remember" class="form-check-input"> Zapamiętaj dane
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Wyślij dane rejestracyjne</button>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
</body>

</html>
